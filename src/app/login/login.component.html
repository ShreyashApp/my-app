<form [formGroup]="loginform">
    <div class="form-group">
        <label>Username</label>
        <input  type="text" name="user" id="user" formControlName="loginname" value="">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" name="pass" formControlName="password" id="pass">
    </div>
    <button class="btn btn-primary" type="submit" (click)="submit()">Submit</button>
</form> 
<div class="container">
    {{text|json}}
</div>
